#该文件用于局部代价地图参数设置
local_costmap:
   global_frame: odom #里程计坐标系
   robot_base_frame: base_link  #机器人坐标系
   update_frequency: 3.0 #代价地图更新频率 10.0
   publish_frequency: 1.0 #代价地图的发布频率10.0
   static_map: false #不需要静态地图，可以提升导航效果
   rolling_window: true #是否使用动态窗口，默认为false，在静态的全局地图中，地图不会变化
   width: 2.5 # 局部地图宽度 单位是 m
   height: 2.5 # 局部地图长度 单位是 m
   resolution: 0.1 # 局部地图分辨率 单位是 m，一般与静态地图分辨率保持一致
   transform_tolerance: 0.5 #等待坐标变换发布信息的超时时间
   cost_scaling_factor: 5
   inflation_radius: 0.55
   map_type: costmap
   plugins:
     - {name: obstacle_layer, type: "costmap_2d::VoxelLayer"}
#     - {name: social_layer,        type: "social_navigation_layers::ProxemicLayer"}   
#     - {name: social_pass_layer,        type: "social_navigation_layers::PassingLayer"}  
#     - {name: static_layer, type: "costmap_2d::StaticLayer"}
     - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

  #Configuration for the sensors that the costmap will use to update a map   
   obstacle_layer:
     observation_sources: scan  
     scan: {data_type: LaserScan, topic: rslidar/scan, marking: true, clearing: true, expected_update_rate: 0}
   inflation_layer:
      inflation_radius: 0.35

